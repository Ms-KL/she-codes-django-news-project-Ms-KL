<!-- SETUP USERS: Step 8 Change what is in the nav based on whether the user is logged in or not-->
<!-- this is {# {{ jinja }} #} -->

<nav>
    <a href="{% url 'news:index' %}">Home</a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'users:profile' request.user.id %}">{{ user.username }}</a>
        <!-- <a href="users/view-account/">{{ user.username }}</a>
        HELP! -->
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</nav>
